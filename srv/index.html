<!DOCTYPE html>
<html>
<head>
    <title>Smartkeg</title>
    <meta charset='utf-8'>
    <meta name='author' content='Harrison Hubbell'>
    <meta name='description' content='Smartkeg integrated monitoring and prediction system.'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='static/css/style.css' media='screen'>
</head>
<body>
    <header>
        <img src='static/img/logo.png' class='circle-badge header-logo'>
        <h1>Smartkeg</h1>
        <div class='header-right'>
            <span id='current-temperature'></span>
            <img src='static/img/qrcode.svg' class='header-logo' id='qrcode'>
        </div>
    </header>
    <main>
        <section id='hud' class='wrapper'>
            <section class='content-box'>
                <header class='content-header'>
                    <h4>Now Serving</h4>
                    <label for='beer-menu-action'>&#9776; Menu</label>
                    <input type='checkbox' name='beer-menu-action' id='beer-menu-action'>
                    <aside id='beer-menu'>
                        <ul id='beer-options' class='menu-options'>
                            <li id='beer-option-tap'>Tap a new keg</li>
                            <li id='beer-option-rate'>Rate this beer</li>
                        </ul>
                        <form id='tap-form' class='beer-menu-form' method='post' hidden>
                            <legend>
                                <span class='close-form'>&#x2715;</span>
                                <h6>Tap a new Keg</h6>
                            </legend>
                            
                            <fieldset id='tap-form-taps'></fieldset>
                            <fieldset id='tap-form-brewer' hidden></fieldset>
                            <fieldset id='tap-form-beer' hidden></fieldset>
                            <fieldset id='tap-form-confirm' hidden>
                                <label for='confirm-name'>Name</label>
                                <input type='text' name='confirm_name' id='confirm-name'>

                                <label for='confirm-abv'>ABV</label>
                                <input type='text' name='confirm_abv' id='confirm-abv'>
                                
                                <label for='confirm-ibu'>IBU</label>
                                <input type='text' name='confirm_ibu' id='confirm-ibu'>
                                
                                <label for='confirm-volume'>Volume</label>
                                <select name='confirm_volume' id='confirm-volume'>
                                    <option value='41'>1/6 Barrel</option>
                                    <option value='64'>1/4 Barrel</option>
                                    <option value='124'>1/2 Barrel</option>
                                </select>
                                <div class='wrap-button'>
                                    <input type='submit' value='Submit'>
                                </div>
                            </fieldset>
                        </form>
                        <form id='rate-form' class='beer-menu-form' method='post' hidden>
                            <legend>
                                <span class='close-form'>&#x2715;</span>
                                <h6>Rate this Beer</h6>
                            </legend>
                            <fieldset>
                                <input class='rating-slider' name='ratingslider' type='range' min='1' max='5' step='1'>
                                <output class='rating-slider' name='ratingoutput' for='rating-slider'>3</output>
                                <textarea rows="7" name='ratingdescription' required></textarea>
                                <div class='wrap-button'>
                                    <input type='submit' value='Submit'>
                                    <input type='reset' value='Reset'>
                                </div>
                            </fieldset>
                        </form>
                    </aside>
                </header>
                <section class='content-area' id='serving'>
                    <div class='serving-data' id='name'>
                        <span class='serving-attribute'>Name: </span>
                        <span class='serving-content'></span>
                    </div>
                    <div class='serving-data' id='brand'>
                        <span class='serving-attribute'>Brand: </span>
                        <span class='serving-content'></span>                        
                    </div>
                    <div class='serving-data' id='abv'>
                        <span class='serving-attribute'>ABV: </span>
                        <span class='serving-content'></span>                        
                    </div>
                    <div class='serving-data' id='ibu'>
                        <span class='serving-attribute'>IBU: </span>
                        <span class='serving-content'></span>                        
                    </div>
                    <div class='serving-data' id='rating'>
                        <span class='serving-attribute'>Rating: </span>
                        <span class='serving-content'></span>                    
                    </div>
                </section>
            </section>
            <section class='content-box'>
                <header class='content-header'>
                    <h4>Amount Remaining</h4>
                </header>
                <section class='remaining content-area'>
                    <svg id='remaining-graph'>
                        <defs></defs>
                    </svg>
                </section>
            </section>
        </section>
        <section id='chart' class='content-box wrapper'>
            <header class='content-header'>
                <h4>Consumption</h4>
            </header>
            <section class='chart content-area'>
                <svg id='consumption-graph'>
                    <defs></defs>
                </svg>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script type='application/javascript' src='src/js/polyfill.js'></script>
    <script type='application/javascript' src='src/js/ajax.js'></script>
    <script type='application/javascript' src='src/js/client.js'></script>
    <script type='application/javascript' src='src/js/graph.js'></script>
    <script type='application/javascript' src='src/js/socket.js'></script>
    <script type='application/javascript' src='src/js/main.js'></script>
</body>
</html>
