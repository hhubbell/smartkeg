<!DOCTYPE html>
<html>
<head>
    <title>Smartkeg</title>
    <meta charset='utf-8'>
    <meta name='author' content='Harrison Hubbell'>
    <meta name='description' content='Smartkeg integrated monitoring and prediction system.'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='static/css/style.css' media='screen'>
</head>
<body>
    <header>
        <img src='static/img/logo.png' class='circle-badge header-logo'>
        <h1>Smartkeg</h1>
    </header>
    <main>
        <section id='wrap-hud' class='content-wrapper'>
            <header class='content-header'>
                <h4>Now Serving</h4>
            </header>
            <section class='hud content-area'>
                <div class='hud-data'>Brand: <span id='brand'></span></div>
                <div class='hud-data'>Name: <span id='name'></span></div>                
                <div class='hud-data'>ABV: <span id='abv'></span></div>
                <div class='hud-data'>IBU: <span id='ibu'></span></div>
                <div class='hud-data'>Rating: <span id='rating'></span></div>                
            </section>
        </section>
        <section id='wrap-chart' class='content-wrapper'>
            <header class='content-header'>
                <h4>Consumption</h4>
            </header>
            <section class='chart content-area'>
                <svg id='consumption-graph'>

                    <rect width='10' height='10' x=0 y=0 class='chart-rect-day' id='chart-rect-sunday'/>

                    <rect width='10' height='10' x=80 y=80 class='chart-rect-day' id='chart-rect-thursday'/>
                    <rect width='10' height='10' x=100 y=100 class='chart-rect-day' id='chart-rect-friday'/>
                    <rect width='10' height='10' x=120 y=120 class='chart-rect-day' id='chart-rect-saturday'/>
                    <rect width='10' height='10' x=100 y=0 class='chart-rect-day' id='chart-rect-sunday'/>
                    <rect width='10' height='10' x=120 y=20 class='chart-rect-day' id='chart-rect-monday'/>
                    <rect width='10' height='10' x=140 y=40 class='chart-rect-day' id='chart-rect-tuesday'/>

                    <rect width='10' height='10' x=180 y=80 class='chart-rect-day' id='chart-rect-thursday'/>

                    <rect width='10' height='10' x=220 y=120 class='chart-rect-day' id='chart-rect-saturday'/>

        </section>
    </main>
    <footer>
    </footer>
    <script type="application/javascript" src="src/js/ajax.js"></script>
    <script type="application/javascript" src="src/js/socket.js"></script>
    <script type="application/javascript" src="src/js/graph.js"></script>
    <script type="application/javascript" src="src/js/main.js"></script>
