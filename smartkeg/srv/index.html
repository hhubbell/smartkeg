<!DOCTYPE html>
<html>
<head>
    <title>Smartkeg</title>
    <meta charset='utf-8'>
    <meta name='author' content='Harrison Hubbell'>
    <meta name='description' content='Smartkeg integrated monitoring and prediction system.'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='static/css/style.css' media='screen'>
</head>
<body>
    <header>
        <img src='static/img/logo.png' class='circle-badge header-logo'>
        <h1>Smartkeg</h1>
        <img src='static/img/qrcode.svg' class='header-logo' id='qrcode'>
    </header>
    <main>
        <section id='hud' class='wrapper'>
            <section class='content-box'>
                <header class='content-header'>
                    <h4>Now Serving</h4>
                    <label for='beer-menu-action'>&#9776; Menu</label>
                    <input type='checkbox' name='beer-menu-action' id='beer-menu-action'>
                    <aside id='beer-menu'>
                        <ul id='beer-options' class='beer-menu-list'>
                            <li>Tap a new keg</li>
                            <li>Rate this beer</li>
                        </ul>
                        <form id='tap-form' class='beer-menu-form' method='post'>
                            <fieldset id='tap-form-taps'>
                                <legend>Taps</legend>
                            </fieldset>
                            <fieldset id='tap-form-brewer'>
                                <legend>Brewer</legend>
                                <ul class='beer-menu-list'></ul>
                            </fieldset>
                            <fieldset id='tap-form-beer'>
                                <legend>Beer</legend>
                                <ul class='beer-menu-list'></ul>
                            </fieldset>
                        </form>
                        <form id='rate-form' class='beer-menu-form' method='post' oninput='ratingoutput.value = ratingslider.value'>
                            <fieldset>
                                <input class='rating-slider' name='ratingslider' type='range' min='1' max='5' step='1'>
                                <output class='rating-slider' name='ratingoutput' for='rating-slider'>3</output>
                                <textarea rows="7"></textarea>
                            </fieldset>
                        </form>
                    </aside>
                </header>
                <section class='content-area' id='serving'>
                    <div class='serving-data' id='name'><span class='serving-attribute'>Name: </span></div>
                    <div class='serving-data' id='brand'><span class='serving-attribute'>Brand: </span></div>
                    <div class='serving-data' id='abv'><span class='serving-attribute'>ABV: </span></div>
                    <div class='serving-data' id='ibu'><span class='serving-attribute'>IBU: </span></div>
                    <div class='serving-data' id='rating'><span class='serving-attribute'>Rating: </span></div>
                </section>
            </section>
            <section class='content-box'>
                <header class='content-header'>
                    <h4>Amount Remaining</h4>
                </header>
                <section class='remaining content-area'>
                    <svg id='remaining-graph'>
                        <defs></defs>
                    </svg>
                </section>
            </section>
        </section>
        <section id='chart' class='content-box wrapper'>
            <header class='content-header'>
                <h4>Consumption</h4>
            </header>
            <section class='chart content-area'>
                <svg id='consumption-graph'>
                    <defs></defs>
                </svg>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script type='application/javascript' src='src/js/ajax.js'></script>
    <script type='application/javascript' src='src/js/client.js'></script>
    <script type='application/javascript' src='src/js/graph.js'></script>
    <script type='application/javascript' src='src/js/keg.js'></script>
    <script type='application/javascript' src='src/js/socket.js'></script>
    <script type='application/javascript' src='src/js/main.js'></script>
</body>
</html>
