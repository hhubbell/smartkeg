<!DOCTYPE html>
<html>
<head>
    <title>Smartkeg</title>
    <meta charset='utf-8'>
    <meta name='author' content='Harrison Hubbell'>
    <meta name='description' content='Smartkeg integrated monitoring and prediction system.'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='static/css/style.css' media='screen'>
</head>
<body>
    <header>
        <img src='static/img/logo.png' class='circle-badge header-logo'>
        <h1>Smartkeg</h1>
    </header>
    <main>
        <section id='wrap-hud' class='wrapper'>
            <section class='content-wrapper'>
                <header class='content-header'>
                    <h4>Now Serving</h4>
                </header>
                <section class='serving content-area'>
                    <div class='serving-data'>Brand: <span id='brand'></span></div>
                    <div class='serving-data'>Name: <span id='name'></span></div>                
                    <div class='serving-data'>ABV: <span id='abv'></span></div>
                    <div class='serving-data'>IBU: <span id='ibu'></span></div>
                    <div class='serving-data'>Rating: <span id='rating'></span></div>                
                </section>
            </section>
            <section class='content-wrapper'>
                <header class='content-header'>
                    <h4>Amount Remaining</h4>
                </header>
                <section class='remaining content-area'>
                    <svg id='remaining-graph'>
                        <defs></defs>
                    </svg>
                </section>
            </section>
        </section>
        <section id='wrap-chart' class='content-wrapper'>
            <header class='content-header'>
                <h4>Consumption</h4>
            </header>
            <section class='chart content-area'>
                <svg id='consumption-graph'>
                    <defs></defs>
                </svg>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script type="application/javascript" src="src/js/ajax.js"></script>
    <script type="application/javascript" src="src/js/socket.js"></script>
    <script type="application/javascript" src="src/js/graph.js"></script>
    <script type="application/javascript" src="src/js/main.js"></script>
</body>
</html>
